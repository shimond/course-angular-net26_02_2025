@if(store.isLoading())
{
<h2>Loading....</h2>
}
<input type="search" [formControl]="searchControl">

<button (click)="setDianaAsSelected()"> Select Diana</button>
@if(store.selectedPerson() ; as person)
{
    <div>
        {{person.name}}
    </div>
}



<app-person-list [list]="store.searchResults()" 
[selectedPerson]="store.selectedPerson()"
(personSelected)="store.setSelectedPerson($event)"></app-person-list>
