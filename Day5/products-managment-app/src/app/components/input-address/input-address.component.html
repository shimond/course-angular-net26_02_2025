<div [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Home Number</mat-label>
        <input matInput type="number" formControlName="homeNumber" />
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" />
      </mat-form-field>
</div>
