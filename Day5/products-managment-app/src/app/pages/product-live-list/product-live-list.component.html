<div class="container">
    <div class="header">
        <h2>Products List</h2>
        <div class="filters">
            <mat-form-field appearance="outline">
                <mat-label>Search products</mat-label>
                <input matInput [formControl]="searchControl" placeholder="Type to search...">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

            <mat-checkbox 
                [checked]="store.favoritesOnly()" 
                (change)="store.toggleFavoritesOnly()"
                color="primary">
                Show favorites only
            </mat-checkbox>
        </div>
    </div>

    @if (store.isLoading()) {
        <div class="loading-spinner">
            <mat-spinner diameter="50"></mat-spinner>
        </div>
    }

    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="store.productsWithFav()">
            <!-- Favorite Column -->
            <ng-container matColumnDef="favorite">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let product">
                    <button mat-icon-button (click)="toggleFavorite(product, $event)">
                        <mat-icon [color]="product.isFavorite ? 'warn' : ''">
                            {{product.isFavorite ? 'favorite' : 'favorite_border'}}
                        </mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let product"> {{product.name}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
            </ng-container>

            <!-- Notes Column -->
            <ng-container matColumnDef="notes">
                <th mat-header-cell *matHeaderCellDef> Notes </th>
                <td mat-cell *matCellDef="let product"> {{product.notes || 'N/A'}} </td>
            </ng-container>

           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
